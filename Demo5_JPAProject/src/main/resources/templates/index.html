<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cat Food Products</title>
  <style>
    body{font-family:Arial, sans-serif;background:#f5f7fa;padding:24px}
    .container{max-width:900px;margin:0 auto}
    table{width:100%;border-collapse:collapse;background:#fff}
    th,td{padding:10px;border:1px solid #e5e7eb}
    th{background:#f1f5f9;text-align:left}
    .actions{margin-bottom:16px}
    a.button{padding:8px 12px;border-radius:6px;background:#16a34a;color:#fff;text-decoration:none}
    .msg{color:green}
  </style>
</head>
<body>
<div class="container">
  <h1>Cat Food Products</h1>

  <div class="actions">
    <a th:href="@{/productform}" class="button">+ New Product</a>
    <span th:if="${message}" th:text="${message}" class="msg"></span>
  </div>

  <table>
    <thead>
      <tr>
        <th>Code</th>
        <th>Name</th>
        <th>Price</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="p : ${products}">
        <td th:text="${p.code}">P001</td>
        <td th:text="${p.name}">Cat Food</td>
        <td th:text="${p.price}">100</td>
        <td>
          <a th:href="@{'/productform/' + ${p.code}}">Edit</a>
          <a th:href="@{'/delete/' + ${p.code}}">Delete</a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
</body>
</html>
