<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cat Food Form</title>
  <style>
    body{font-family:Arial, sans-serif;background:#f7f9fb;padding:24px;}
    .card{max-width:480px;margin:0 auto;background:#fff;border-radius:10px;padding:24px;box-shadow:0 6px 24px rgba(0,0,0,.08)}
    label{display:block;margin-top:12px;font-weight:600}
    input,select{width:100%;padding:10px;margin-top:6px;border:1px solid #d0d7de;border-radius:6px}
    button{margin-top:18px;width:100%;padding:12px;border:0;border-radius:8px;cursor:pointer;background:#2563eb;color:#fff;font-weight:700}
    a{display:inline-block;margin-top:16px;text-decoration:none}
  </style>
</head>
<body>
<div class="card">
  <h2>Add Product</h2>
  <form th:object="${product}" th:action="@{/productform}" method="post">
    <label for="code">Product Code</label>
    <input id="code" th:field="*{code}" type="text" required>

    <label for="name">Product Name</label>
    <input id="name" th:field="*{name}" type="text" required>

    <label for="price">Price</label>
    <input id="price" th:field="*{price}" type="number" step="0.01" required>

    <button type="submit">Save</button>
  </form>
  <a th:href="@{/}">&larr; Back</a>
</div>
</body>
</html>
