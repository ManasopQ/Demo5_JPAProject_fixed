<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weather Form</title>
  <style>
    body{font-family:Arial, sans-serif;background:#f7f9fb;padding:24px;}
    .card{max-width:480px;margin:0 auto;background:#fff;border-radius:10px;padding:24px;box-shadow:0 6px 24px rgba(0,0,0,.08)}
    label{display:block;margin-top:12px;font-weight:600}
    input,select{width:100%;padding:10px;margin-top:6px;border:1px solid #d0d7de;border-radius:6px}
    button{margin-top:18px;width:100%;padding:12px;border:0;border-radius:8px;cursor:pointer;background:#2563eb;color:#fff;font-weight:700}
    a{display:inline-block;margin-top:16px;text-decoration:none}
  </style>
</head>
<body>
<div class="card">
  <h2>Add Weather</h2>
  <form th:object="${weather}" th:action="@{/weatherform}" method="post">
    <label for="date">Date</label>
    <input id="date" th:field="*{date}" type="text" placeholder="YYYY-MM-DD" required>

    <label for="temperature">Temperature (Â°C)</label>
    <input id="temperature" th:field="*{temperature}" type="text" required>

    <label for="pm25">PM 2.5</label>
    <input id="pm25" th:field="*{pm25}" type="text" required>

    <label for="weathercondition">Weather Condition</label>
    <select id="weathercondition" th:field="*{weathercondition}">
      <option value="0">Sunny</option>
      <option value="1">Cloudy</option>
      <option value="2">Rainy</option>
      <option value="3">Storm</option>
    </select>

    <button type="submit">Save</button>
  </form>
  <a th:href="@{/}">&larr; Back</a>
</div>
</body>
</html>
